<div id="global-about">

  <div id="content-about">

    <div id="inicio-about">

      <div id="text-about">
        <div>
          <img src="https://firebasestorage.googleapis.com/v0/b/drmarisolveterinaria.appspot.com/o/about%2Fpexels-lumn-406014_adobespark.png?alt=media&token=3afdcd62-338b-4c21-b20e-5ad31a44f5c0" alt="veterinariaImg">
          <h2 class="title-principal title">Nosotros</h2>
        </div>
        

        <p>
          Empresa 100% <span>oaxaqueña,</span> promovemos la salud y el binestar de tus mascotas,
          la adopción, la esterilización y el comercio local.
        </p>
      </div>
      
    </div>

    <div id="service-about">
      <swiper [slidesPerView]="2" [spaceBetween]="30" [navigation]="true" [pagination]="{ clickable: true }">

        <ng-template swiperSlide *ngFor="let service of servicesCards">
          <mat-card class="card">
            <mat-card-header>
              <div class="mat-car-ido" mat-card-avatar><i class="fas fa-{{ service.icon }}"></i></div>
              <mat-card-title>{{ service.name | uppercase }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ service.content }}</p>
            </mat-card-content>
          </mat-card>
        </ng-template>
      </swiper>
    </div>

        </div>
      </div>
    </div> -->
  </div>
</div>
