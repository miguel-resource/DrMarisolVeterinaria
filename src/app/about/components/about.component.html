
<div id="global-about">
    <div id="header">
        
    </div>
    <div id="content-about">
        <div id="inicio-about">
            <div id="text-about">
                <h2 class="title-principal">Nosotros</h2>
                <p>
                    Empresa 100% <span>oaxaqueña,</span> promovemos la salud y el binestar de tus mascotas, 
                    la adopción, la esterilización y el comercio local.
                </p>
            </div>
            <div id="img-about">
                <img src="./../../assets/img/about-img.png" alt="veterinariaImg">
            </div>
        </div>    
        <div id="service-about">
            <!--SLIDER DE LOS PRINCIPALES SERVICIOS-->
            <swiper
                [slidesPerView]="2"
                [spaceBetween]="20"
                [navigation]="true"
                [pagination]="{ clickable: true }"
            >
                <ng-template swiperSlide>
                    
                </ng-template>
                <ng-template swiperSlide>Slide 2</ng-template>
                <ng-template swiperSlide>Slide 3</ng-template>
                <ng-template swiperSlide>Slide 4</ng-template>
                <ng-template swiperSlide>Slide 5</ng-template>
                <ng-template swiperSlide>Slide 6</ng-template>
            </swiper>
        </div>
    </div>
</div>
