<div class="content-login">
    <div class="form">
        <div class="form-logo">
            <img
        src="https://firebasestorage.googleapis.com/v0/b/drmarisolveterinaria.appspot.com/o/logo-principal.png?alt=media&token=832ca6fc-af22-4dae-a12e-e3d5376b040d"
        alt="Veterinaria Dra Marisol Logo">
        </div>
        <form [formGroup]="formLogin"> 
            <mat-form-field appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email"placeholder="Placeholder" required>
                <mat-error *ngIf="this.email.invalid">{{getErrorEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="btn-login"[disabled]="!formLogin.valid" mat-raised-button (click)="login()" >Ingresar</button>

        </form>
    </div>
</div>
