<div class="colaborators-intro">
  <h3>Colaboradores</h3>
  <button mat-raised-button color="primary" (click)="openCreate()">Crear un nuevo colaborador</button>
</div>
<table mat-table [dataSource]=colaborators class="mat-elevation-z8">
  >

  <ng-container matColumnDef="nombre">
    <th mat-header *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="ocupacion">
    <th mat-header *matHeaderCellDef>Ocupación</th>
    <td mat-cell *matCellDef="let item">{{ item.ocupacion }}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let item">{{ item.descripcion | slice:0:20 }} ...</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let item">{{ item.email }}</td>
  </ng-container>
  <ng-container matColumnDef="tel">
    <th mat-header *matHeaderCellDef>Tel.</th>
    <td mat-cell *matCellDef="let item">{{ item.tel }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let item" class="buttons">
      <button classs="buttonEdit" mat-button color="primary" (click)="update(item)">Editar</button>
      <button classs="buttonDelet"  mat-raised-button color="warn" (click)="delete(item)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
