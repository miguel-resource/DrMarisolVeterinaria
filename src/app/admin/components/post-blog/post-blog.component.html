<div class="post-intro">
  <h3>Publicaciones</h3>
  <button class="create-post" mat-raised-button (click)="openCreate()">Crear un nuevo post</button>
</div>

<table mat-table [dataSource]=posts class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let item">{{ item.idFirebase }}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let item">{{ item.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let item">{{ item.tipo }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let item">{{ item.fecha*1000 | date: 'dd/MM/yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item" class="buttons">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="update(item)">
            <mat-icon >edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="delete(item.idFirebase)">
            <mat-icon class="red">delete</mat-icon>
            <span class="red">Eliminar</span>
          </button>

        </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
